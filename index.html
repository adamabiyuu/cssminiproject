<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
            font-family: "Roboto Slab", serif;
        }
        header {
            background: rgb(131, 158, 180);
            background: linear-gradient(
                90deg,
                rgba(131, 58, 180, 1)0%,
                rgba(253, 29, 21, 1)50%,
                rgba(257, 176, 69, 1)100%
            );
            padding: 20px;
        }
        .headerContainer {
            display: flex;
            /* display: grid; */
        }
        .imgProfile {
            width: 100px;
            height: 100px;
            border: 1px solid white;
            box-shadow: 10px 10px 0 2px black;
        }
        .holderImgProfile {
            flex: 1;
            text-align: center;
        }
        .holderDetailProfile {
            flex: 2;
        }
        .nameProfile {
            font-size: 24px;
            color: white;
            font-weight: 600;
        }
        .titleProfile {
            color: white;
            /* font-weight: 700; */
        }
        .button {
            margin: 10px 10px 0 0;
            border: none;
            padding: 5px 10px;
            font-family: "Roboto Slab", serif;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            transition: all;
            transition-duration: 1s;
        }
        .button.download {
            background-color: #e6e9ed;
            color: rgb(43, 43, 43);
            cursor: pointer;
        }
        .button.hire {
            background-color: #37bc9b;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
